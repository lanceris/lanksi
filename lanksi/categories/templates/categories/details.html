{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Category" %}: {{ category.label }}</h2>
<a href="{% url "categories:list_" %}">{% trans "To categories list" %}</a>

<p>{{ category.description }}</p>
<p>{% trans "Category type" %}: {{ category.cat_type }}</p>


<ul>
    <li><a href="{% url "categories:edit" category.slug %}">{% trans "Edit" %}</a></li>
    <li><a href="{% url "categories:delete" category.slug %}">{% trans "Delete" %}</a></li>
</ul>

{% endblock %}
