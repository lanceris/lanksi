{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans "Edit" %} {{ category.name }}
{% endblock %}

{% block content %}

    <h2>{% trans "Edit" %} {{ category.name }}</h2>

    <a href="{% url "categories:details" category.slug %}">{% trans "Go back" %}</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Save" %}">
    </form>
{% endblock %}
