{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Goal" %}: {{ goal.name }}</h2>
<a href="{% url "goals:list_" %}">{% trans "Go to goals list" %}</a>
<br><br>
<strong>{% trans "Remained to save up" %}: {{ goal.get_money_left }}</strong>

<p>{{ goal.description }}<p>

<ul>
    <li><a href="{% url "goals:edit" goal.id %}">{% trans "Edit goal" %}</a></li>
    <li><a href="{% url "goals:delete" goal.id %}">{% trans "Delete goal" %}</a></li>
</ul>

{% endblock %}
