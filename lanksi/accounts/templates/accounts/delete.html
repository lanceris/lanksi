{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Delete" %} {{ account.label }}?
{% endblock %}

{% block content %}
    <h1>Delete {{ account.label }}?</h1>
    <a href="{% url "accounts:confirm_delete" account.slug %}">{% trans "Yes" %}</a>
    <a href="{% url "accounts:list_" %}">{% trans "No, go back" %}</a>
{% endblock %}
